<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tick Tac Toe</h1>
    <h2 class="displayWinner"></h2>
    <button id="playAgain">Play Again</button>
    <main class="grid">
        <section class="row">
            <div id='zero'><span hidden>0</span></div>
            <div id="one"><span hidden>1</span></div>
            <div id="two"><span hidden>2</span></div>
        </section>
        <section class="row">
            <div id="three"><span hidden>3</span></div>
            <div id="four"><span hidden>4</span></div>
            <div id="five"><span hidden>5</span></div>
        </section>
        <section class="row">
            <div id="six"><span hidden>6</span></div>
            <div id="seven"><span hidden>7</span></div>
            <div id="eight"><span hidden>8</span></div>
        </section>
    </main>
    <script src="main.js"></script> 
</body>
</html>
